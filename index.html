<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark-subtle text-dark">

    <div class="container py-5">
        <h1 class="display-4 mb-5 text-primary">Activity Details</h1>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Activity :&nbsp</strong>
            <p id="activity" class="mb-0"></p>
        </div>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Type :&nbsp</strong>
            <p id="type" class="mb-0"></p>
        </div>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Participants :&nbsp</strong>
            <p id="participants" class="mb-0"></p>
        </div>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Price :&nbsp</strong>
            <p id="price" class="mb-0"></p>
        </div>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Link :&nbsp</strong>
            <a href="#" id="link"></a>
        </div>

        <div class="bg-white p-4 rounded mb-4 d-flex align-items-center">
            <strong>Accessibility :&nbsp</strong>
            <p id="accessibility" class="mb-0"></p>
        </div>

        <div class="mb-5">
            <button id="button" class="btn btn-primary">Click me!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
